resources:
  requests:
    memory: 256Mi
    cpu: 125m

image:
  imageVersion: latest

nginxCustomRules:
  - |-
    location = /in {
      return 301 /?utm_source=linkedin&utm_medium=page&utm_campaign=summn_linkedin_page;
    }

server:
  image:
    imageVersion: latest
  rmqConnection:
    passwordSecret:
      secretName: staging-secrets
      keyName: rabbitmq-password
    host: rabbitmq

ingress:
  subdomain: "staging"
