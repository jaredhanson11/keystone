resources:
  requests:
    memory: 256Mi
    cpu: 125m

image:
  imageVersion: latest

nginxCustomRules:
  - |-
    location = /in {
      return 301 /?utm_source=linkedin&utm_medium=page&utm_campaign=summn_linkedin_page;
    }

    location ~ ^/u/(?<user_id>(\d+))$ {
      return 301 /?utm_source=app&utm_medium=share&utm_campaign=$user_id;
    }

server:
  image:
    imageVersion: latest
  rmqConnection:
    passwordSecret:
      secretName: staging-secrets
      keyName: rabbitmq-password
    host: rabbitmq

ingress:
  subdomain: "staging"
