resources:
  requests:
    memory: 256Mi
    cpu: 125m

image:
  imageVersion: 1.1.6

ingress:
  isRoot: true

nginxCustomRules:
  - |-
    location = /in {
      return 301 /?utm_source=linkedin&utm_medium=page&utm_campaign=summn_linkedin_page;
    }

server:
  image:
    imageVersion: 1.1.0
  dbConnection:
    prefix: "postgresql://"
    passwordSecret:
      secretName: postgres-secrets
      keyName: postgresql-landing-page-password
    user: summn-landing-page-user
    port: 25060
    host: summn-production-database-do-user-7025508-0.a.db.ondigitalocean.com
    name: summn-landing-page?sslmode=require
  rmqConnection:
    passwordSecret:
      secretName: rabbitmq-secrets
      keyName: rabbitmq-password
    host: rabbitmq
