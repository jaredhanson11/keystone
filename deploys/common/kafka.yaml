image:
  debug: true

replicaCount: 1

auth:
  brokerUser: endergy-user
  interBrokerUser: endergy-admin
  zookeeperUser: endergy-zookeeper

externalAccess:
  enabled: false

persistence:
  enabled: true
  size: 5Gi

zookeeper:
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      memory: 256Mi
      cpu: 125m

resources:
  requests:
    memory: 256Mi
    cpu: 125m
