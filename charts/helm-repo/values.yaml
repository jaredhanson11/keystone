# Default values for py-repo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

user: "endergy-automation"
password: "changeme"

nameOverride: ""
fullnameOverride: ""

image:
  repository: chartmuseum/chartmuseum
  pullPolicy: Always

replicaCount: 1
resources: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
  # subdomain, for example `pyrepo.endergy.co`
  subdomain: "helm"
  # hosts, if empty use all hosts defined in endergy-lib
  hosts: []
